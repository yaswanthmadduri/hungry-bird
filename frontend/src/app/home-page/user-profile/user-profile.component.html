<!DOCTYPE html>
<html>

<body>
    <div class="user-profile-body">
        <div class="heading">
            <h1>Profile</h1>
        </div>
        <div class="mat-tab-group">
            <mat-tab-group mat-stretch-tabs dynamicHeight animationDuration="1s">
                <mat-tab label="User Details">
                    <div class="mat-card-profile">
                        <mat-card class="userprofilematcard">
                            <div class="profilepic">
                                <img src="../../../assets/Examples/examplepic.jpg" alt="Profile Pic"
                                    style="width:100%; border-radius: 5px;">

                                <div class="edit">
                                    <button mat-mini-fab color="accent" class="editbutton"
                                        aria-label="Example icon button with a plus one icon"
                                        matTooltip="Edit Profile picture">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </div>
                            </div>
                            <div class="details">
                                <h1>{{userProfile.userName}}</h1>
                                <p class="email">{{userProfile.email}}</p>
                                <p class="userPhoneNumber">{{userProfile.userPhoneNumber}}</p>
                                <p class="dateofbirth">DOB Edit</p>
                                <p class="Gender">Gender Edit</p>
                            </div>
                            <mat-card-actions>
                                <button class="detailsbutton" mat-button mat-flat-button
                                    style="color: crimson; text-align: center; border: 0.5px solid crimson;" *ngIf="edit && !save" (click)="editDetails()">Edit
                                    Details</button>
                                    <button class="detailsbutton" mat-button mat-flat-button
                                    style="color: crimson; text-align: center; border: 0.5px solid crimson;" *ngIf="!edit && save" (click)="saveDetails()">Save
                                    Details</button>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </mat-tab>



                <!-- This is the second mat tab -->
                <mat-tab label="Your Addresses">
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                          <mat-label>Company (disabled)</mat-label>
                          <input matInput disabled value="Google">
                        </mat-form-field>
                      
                        <table class="example-full-width" cellspacing="0"><tr>
                          <td><mat-form-field class="example-full-width">
                            <mat-label>First name</mat-label>
                            <input matInput>
                          </mat-form-field></td>
                          <td><mat-form-field class="example-full-width">
                            <mat-label>Long Last Name That Will Be Truncated</mat-label>
                            <input matInput>
                          </mat-form-field></td>
                        </tr></table>
                      
                        <p>
                          <mat-form-field class="example-full-width">
                            <mat-label>Address</mat-label>
                            <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
                          </mat-form-field>
                          <mat-form-field class="example-full-width">
                            <mat-label>Address 2</mat-label>
                            <textarea matInput></textarea>
                          </mat-form-field>
                        </p>
                      
                        <table class="example-full-width" cellspacing="0"><tr>
                          <td><mat-form-field class="example-full-width">
                            <mat-label>City</mat-label>
                            <input matInput placeholder="Ex. San Francisco">
                          </mat-form-field></td>
                          <td><mat-form-field class="example-full-width">
                            <mat-label>State</mat-label>
                            <input matInput placeholder="Ex. California">
                          </mat-form-field></td>
                          <td><mat-form-field class="example-full-width">
                            <mat-label>Postal Code</mat-label>
                            <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                          </mat-form-field></td>
                        </tr></table>
                      </form>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</body>



</html>
